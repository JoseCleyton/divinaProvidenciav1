<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">

                        <div class="col-lg-6 d-none d-lg-block bg-login">
                            <img id="img" src="../../assets//img/Logo-Divina-Providencia.ico"
                                style="margin-left: 30%; margin-top: 10%">
                        </div>
                        <div class="col-lg-6">

                            <div class="p-5">
                                <div class="">
                                    <h6 class="h6 text-gray-900 mb-4">Olá, Digite seu Login. Caso esteja na nossa base
                                        de dados
                                        enviaremos um e-mail com as instruções de recuperação... :)</h6>
                                </div>
                                <form [formGroup]="formSendEmail" (ngSubmit)="recoverPassword()" class="user">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                            placeholder="Login..." formControlName="login">
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="submit" data-target=".bd-status-modal-xl" data-toggle="modal"
                                                class="btn btn-primary btn-user btn-block"
                                                [disabled]="!formSendEmail.valid">
                                                Recuperar Senha
                                            </button>
                                        </div>
                                        <div class="col-6">
                                            <button routerLink="/auth" type="submit" class="btn btn-secondary btn-user btn-block">
                                                Voltar
                                            </button>
                                        </div>

                                    </div>
                                    <hr>
                                </form>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal Status -->
<div class="modal fade bd-status-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalScrollableTitle">Recuperação de Senha</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{ message }}
                <mat-progress-spinner class="mx-auto" *ngIf="loadingEmail" mode="indeterminate"> </mat-progress-spinner>
            </div>
            <div class="col-12 modal-footer">
                <button type="button" class="btn btn-secondary" (click)="clearMessage()"
                    data-dismiss="modal">Fechar</button>
                <button routerLink="" type="button" class="btn btn-primary" (click)="clearMessage()"
                    data-dismiss="modal">
                    Voltar
                </button>
            </div>
        </div>
    </div>
</div>
